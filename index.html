<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WCO Degreaser Process Calculator</title>

  <!-- Link CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="app">

    <h1>WCO Degreaser Process Calculator</h1>
    <p class="subtitle">Micro-batch chemical requirement estimator</p>

    <!-- INPUT SECTION -->
    <div class="input-box">

      <div>
        <label for="wco">WCO Amount (mL)</label>
        <input type="number" id="wco" placeholder="e.g. 10">
      </div>

      <div>
        <label for="ffa">FFA (%)</label>
        <input type="number" id="ffa" placeholder="e.g. 2">
      </div>

      <button onclick="calculate()">Calculate</button>

    </div>

    <!-- RESULT SECTION -->
    <div class="result-box">

      <div class="result-item">
        <span>Alcohol Required</span>
        <b id="alcohol">0.000 L</b>
      </div>

      <div class="result-item">
        <span>Catalyst Required</span>
        <b id="catalyst">0.0000 kg</b>
      </div>

      <div class="result-item">
        <span>Reaction Time</span>
        <b id="time">60 minutes</b>
      </div>

      <div class="result-item">
        <span>Expected Yield</span>
        <b id="yield">89.0 %</b>
      </div>

    </div>

  </div>

  <!-- Link JS -->
  <script src="script.js"></script>

</body>
</html>
