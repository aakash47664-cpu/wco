<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WCO Degreaser Simulator</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<div class="container">

  <div class="sidebar">
    <h2>Degreaser Simulator</h2>

    <label>WCO Amount (Liters)</label>
    <input type="range" id="wco" min="1" max="100" value="10" step="1">
    <span id="wcoVal">10 L</span>

    <label>FFA (%)</label>
    <input type="range" id="ffa" min="0" max="5" step="0.5" value="2">
    <span id="ffaVal">2 %</span>

    <button onclick="runSimulation()">Run</button>
  </div>

  <div class="main">

    <div class="cards">
      <div class="card"><h4>Alcohol</h4><p id="alcohol">–</p></div>
      <div class="card"><h4>Catalyst</h4><p id="catalyst">–</p></div>
      <div class="card"><h4>Time</h4><p id="time">–</p></div>
      <div class="card"><h4>Yield</h4><p id="yield">–</p></div>
    </div>

    <div class="charts">
      <canvas id="yieldChart"></canvas>
      <canvas id="timeChart"></canvas>
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
