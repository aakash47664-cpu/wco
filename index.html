<!DOCTYPE html>
<html>
<head>
  <title>WCO Degreaser Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="card">
  <h2>WCO Degreaser Process Calculator</h2>
  <p class="subtitle">Micro-batch chemical requirement estimator</p>

  <label>WCO Amount (mL)</label>
  <input type="number" id="wco" placeholder="e.g. 10">

  <label>FFA (%)</label>
  <input type="number" id="ffa" placeholder="e.g. 2">

  <button onclick="calculate()">Calculate</button>

  <div class="result">
    <p><span>Alcohol Required</span><b id="alcohol">–</b></p>
    <p><span>Catalyst Required</span><b id="catalyst">–</b></p>
    <p><span>Reaction Time</span><b id="time">–</b></p>
    <p><span>Expected Yield</span><b id="yield">–</b></p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
